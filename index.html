<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock, Paper, Scissors!</h1>
            <h2>Choose your move:</h2>
        </div>
        <div class="buttons">
            <button class="btn-rock">Rock</button>
            <button class="btn-paper">Paper</button>
            <button class="btn-scissors">Scissors</button>
        </div>
        <div class="scoreboard-container">
            <h3 class="scoreboard-header">Scoreboard:</h3>
            <div class="scoreboard">
                <div class ="player-score">0</div>
                <p class ="scoreboard-divider">:</p>
                <div class ="computer-score">0</div>
            </div>
        </div>
        <div class="result"></div>
    </div>
</body>
</html>
